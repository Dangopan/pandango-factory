                <script>//fadein
                    $(function () {
                        $(window).scroll(function () {
        
                            $('.demo').css({
                                'opacity': '0',
                            });
        
                            var scroll = $(window).scrollTop();
        
                            var windowHeight = $(window).height();
        
                            $('.demo').each(function () {
                                var elemPos = $(this).offset().top;
        
                                if (scroll > elemPos - windowHeight + 100) {
                                    $(this).css({
                                        'opacity': '1',
                                        'transform': 'translateX(0)'
                                    });
                                }
                            });
                        });
                    });
                </script>

            <div class="scrollpanda" id="page-top"></div>
            <script>
                $(function () {
                    // TOPに戻るボタン
                    var topBtn = $('#page-top');
                    topBtn.hide();
        
                    //スクロールが100に達したらボタン表示
                    $(window).scroll(function () {
                        var w = $(window).width();
                        if ($(this).scrollTop() > 100) {
                            topBtn.fadeIn();
                        } else {
                            topBtn.fadeOut();
                        }
                    });
        
                    //スムーススクロールでページトップへ
                    topBtn.click(function () {
                        $('body,html').animate({
                            scrollTop: 0
                        }, 500);
                        return false;
                    });
                });
            </script>
