        <div class="scrollpanda" id="page-top"></div>
        <script>
            $(function () {
                // TOPに戻るボタン
                var topBtn = $('#page-top');
                topBtn.hide();

                //スクロールが100に達したらボタン表示
                $(window).scroll(function () {
                    var w = $(window).width();
                    if ($(this).scrollTop() > 100) {
                        topBtn.fadeIn();
                    } else {
                        topBtn.fadeOut();
                    }
                });

                //スムーススクロールでページトップへ
                topBtn.click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });
        </script>
