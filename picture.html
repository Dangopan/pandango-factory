            <div class="flex">
                <div class="forest">
                    <a href="img/黄昏パンダ.png" data-lightbox="group"><img src="img/黄昏パンダ.png" alt="" width="300px"

                    <a href="img/夏休み.png" data-lightbox="group"><img src="img/夏休み.png" alt="" width="300px"
                            class="hover2"></a>
                    <h1>夏休み</h1>
                </div>
                <div class="dark-forest">
                    <a href="img/暗雲低迷.png" data-lightbox="group"><img src="img/暗雲低迷.png" alt="" width="300px"

                </div>
            </div>
        </div>
    </section>
    <div class="scrollpanda" id="page-top"></div>
    <script>
        $(function () {
            // TOPに戻るボタン
            var topBtn = $('#page-top');
            topBtn.hide();

            //スクロールが100に達したらボタン表示
            $(window).scroll(function () {
                var w = $(window).width();
                if ($(this).scrollTop() > 100) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });

            //スムーススクロールでページトップへ
            topBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>

</body>
